<div class="row">
    <div class="col-md-11">
        <div class="container" *ngIf="seeMoreMovies.length === 0">
            <div class="col-12" *ngFor="let typeMovies of moviesArray">
                <h3>{{typeMovies[0].type}}</h3>
                <div class="row">
                    <app-moviecard class="col-sm-2" [cardMovie]="movie" *ngFor="let movie of typeMovies | slice:0:12"></app-moviecard>
                </div>
                <br>
                <hr>
            </div>
        </div>

        <div class="container" *ngIf="seeMoreMovies.length > 0">
            <div class="col-12">
                <div class="row">
                    <div class="col-md-12">
                        <h3>{{seeMoreMovies[0].type}}</h3>
                    </div>
                    <app-moviecard class="col-sm-3" [cardMovie]="movie" [date]="movie.release_date" *ngFor="let movie of seeMoreMovies" [appMessage]="movie.title"></app-moviecard>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="col-md-1">
            <div class="btnFlotantes">
                <div class="row">
                    <div class="col-md-12" *ngIf="seeMoreBtns">
                        <div *ngFor="let typeMovies of moviesArray">
                            <button type="button" class="btn btn-outline-primary" (click)="seeMore(typeMovies) ; seeMoreBtns = !seeMoreBtns">{{typeMovies[0].type}}</button>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button *ngIf="seeMoreMovies.length === 0" type="button" class="btn btn-outline-success" (click)="seeMoreBtns = !seeMoreBtns">Ver m√°s</button>
                        <button *ngIf="seeMoreMovies.length > 0" type="button" class="btn btn-outline-danger" (click)="return()">Volver</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
